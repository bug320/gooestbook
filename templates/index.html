$def with (results)
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
 <head>
  <meta name="Content-Type" content="text/html;charset=utf-8">
  <title>留言版</title>
  <meta name="Author" content="陈永彦，王二东">
  <meta name="Keywords" content="留言版">
  <meta name="Description" content="就是一个简单的留言版实现">
  <style type="text/css">
  body{
	font-size:12px;
	color:#333;
	}
	p{
	margin:0px;
	margin-left:20px;
	width:780px;
	background-color:#d8d8d8	
	}	
	b{
	color:#f33
	}
  </style>
 </head>
 
 <body>
	<table width="800" align="center" border="1">
	$for result in results:
			<tr>
				<td>
					<table>
						<tr>
							<td>标题:<b>$result.title</b><a href ="/reply/?id=$result.id">回复</a>&nbsp;&nbsp;<a href="/delete/?id=$result.id" onclick="return confirm('确认删除？')">删除</a></td>
						</tr>
						<tr>
							<td>内容:<p>
								$result.content
							</p></td>
						</tr>
						<tr>
							<td>回复:<p>
								$result.reply 十五字
							</p></td>
						</tr>
					</table>
				</td>
			</tr>
	</table>
</td>
</tr>
</table>
<br />
<table width='800' align="center">
	<tr>
		<td>
			<form action="/add/" method="POST">
				<label for ="title">标题&nbsp;</label><input type="text" name="title" id="title" size="80" /><br /><br />
				<label for="content">内容</label>
				<textarea name="content" id ="content" cols="80"></textarea><br />
				<input type="submit" value="留言">
				<a href="/">退出</a>
			</form>
		</td>
	</tr>
</table>
</body>
</html>
